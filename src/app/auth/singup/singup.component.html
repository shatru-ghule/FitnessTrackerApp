<section class="singup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" ngModel name="email" email required #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Shoude be at least 6 charecter.">
      <input type="password" matInput placeholder="Your password" ngModel name="password" required minlength="6"
        #matInput="ngModel">
      <mat-hint align="end">{{matInput.value?.length}} /6</mat-hint>
      <mat-error>Has to be at least 6 charecter long.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Your birthdate" [matDatepicker]="picker" [max]="maxDate" ngModel name="birthdate"
        required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" color="primary" required>Agree to Terms and Condition.</mat-checkbox>
    <button type="submit" mat-raised-button color="primary"[disabled]="f.invalid" >Submit</button>
  </form>
</section>
