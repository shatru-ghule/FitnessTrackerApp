<section class="new-trainig" fxLayout fxLayoutAlign="center">
  <form #f="ngForm" (ngSubmit)="onStartTraining(f)">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Time to Start a WorkOut!.</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <mat-form-field *ngIf="!isLoading && exercises">
          <mat-select placeholder="Choose Exercise" ngModel name="exercise" required>
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
              {{exercise.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
        <button *ngIf="exercises" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Start</button>
        <button *ngIf="!exercises"  type="button" mat-raised-button color="primary" (click)="fetchExercises()">Fetch</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
